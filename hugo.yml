# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "http://notes.akashdesilva.space"
title: "Akash De Silva"
copyright: "Â© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod", "C#"]

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Programming Notes by Akash De Silva"
  author: Akash De Silva

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: true
    title: "Akash De Silva"
    subtitle: "ðŸ’» Programming Notes & Learning Journey"
    imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
    imageTitle: Profile
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Archive
        url: archives
      - name: C# Notes
        url: c-sharp
      - name: Tags
        url: tags

  socialIcons:
    - name: github
      title: GitHub
      url: "https://github.com/ireallywantthatname/"
    - name: instagram
      title: Instagram
      url: "https://www.instagram.com/ireallywantthatname/"
    - name: facebook
      title: Facebook
      url: "https://www.facebook.com/akash.desilva/"
    - name: threads
      title: Threads
      url: "https://www.threads.com/@ireallywantthatname"

  editPost:
    URL: "https://github.com/ireallywantthatname/notes/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
